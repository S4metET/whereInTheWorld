<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="world-div">
            <h2>Where in the world?</h2>
        </div>
            <div class="dark-mode-div">
                <img src="assets/images/icons/Group 3.svg" class="dark-mode-img">
                <p class="dark-mode-p">Dark Mode</p>
        </div>
        </div>
        <div class="search-div">
        <div class="search-container">
            <img src="assets/images/icons/search.svg" alt="">
            <input type="text" name="search" id="searchInput" placeholder="Search for a countryâ€¦">
        </div>
        <div class="select-div">
            <select id="filter-select">
                <option value="" disabled selected>Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </div>
    <div class="productsDiv"></div>
</div>
<div class="modal" id="countryModal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="dark-countries-container">
            <div class="dark-countries" id="modal-details">
            </div>
        </div>
    </div>
</div>
</body>
</html>
